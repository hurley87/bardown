<!DOCTYPE html>
<html>
	<head>
		<title>
			Pubstars - Verify Account
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<h1 class="text-center">Almost there...</h1>
			<p class='text-center'>Enter the special code we just texted you.</p>
			<p class="text-center"><a href="/">No code? Try submitting your number again.</a></p>
			<br/>
			<div class="col-sm-4 col-sm-offset-4">
				<form action='/verify' class="form-inline">
					<div class="form-group">
						<input type="text" name="verify" class="form-control" style="width: 350px;">
						<input type="hidden" name="code" value='{{code}}'>
						<input type="hidden" name="number" value='{{number}}'>
						<input type="submit" class="btn btn-primary" value='Verify'>
					</div>
				</form>
			</div>
			<br/>
			<br/>
		</div>
		<div class="container">
			<div class='row'>
				<br/>
				<br/>
				<p class="text-center"><img src="http://www.pngall.com/wp-content/uploads/2016/03/Beer-PNG-8.png"></p> 
				<br/>
				<p class="text-center">We promise to only spam you with the best pubs.</p>
			</div>
		</div>
	</body>
</html>
