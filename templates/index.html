<!DOCTYPE html>
<html>
	<head>
		<title>
			Pubstars
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<h1 class="text-center">Pubstars</h1>
			<p class='text-center'>Need a drink? Create an account using your phone number.</p>
			<br/>
			<div class="col-sm-4 col-sm-offset-4">
				<form action='/verify' class="form-inline">
					<div class="form-group">
						<input type="text" name="number" class="form-control" style="width: 350px;" placeholder="6472845023">
						<input type="hidden" name='code' value="{{code}}">
						<input type="hidden" name="verify" value="">
						<input type="submit" class="btn btn-primary" value='Start'>
					</div>
				</form>
			</div>
			<br/>
			<br/>
		</div>
		<div class="container">
			<div class='row'>
				<br/>
				<br/>
				<p class="text-center"><img src="http://www.pngall.com/wp-content/uploads/2016/03/Beer-PNG-8.png"></p> 
				<br/>
				<p class="text-center">Pubstars uses a sophisticated AI to match your location with the best pubs.</p>
			</div>
		</div>	
	</body>
</html>
