<!DOCTYPE html>
<html>
	<head>
		<title>
			Pubstars
		</title>
		{% if mymap %}
			{{mymap.js}}
		{% endif %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class="col-sm-4" style='position:fixed;overflow:scroll;top:0;bottom:0;left:0;width:300px;'>
					<h1>Whats up</h1>
					<p><a href="{{ url_for('about') }}">About</a></p>
					<form action='/'>
						<input type="text" name="address">
						<input type="submit">
					</form>
					{% if bars %}
						{% for bar in bars %}
							<p>{{bar.name}}</p>
							<p>{{bar.phone}}</p>
							<p><img src="{{bar.image}}"></p>
							<p><img src="{{bar.rating}}"></p>
							<p>{{bar.location}}</p>
							<p>{{bar.lat}}</p>
							<p>{{bar.long}}</p>
						{% endfor %}
					{% else %}  
						<p>No bars</p>
					{% endif %}
				</div>
				<div class="col-sm-8">
					{% if mymap %}
						{{mymap.html}}
					{% endif %}
				</div>
			</div>			
		</div>
	</body>
</html>
